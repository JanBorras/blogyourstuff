{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-warning">
            <h2>Confirm Deletion</h2>
        </div>
        <div class="card-body">
            <p class="card-text">
                Are you sure you want to delete the following post?
            </p>
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text">
                <small class="text-muted">Posted on: {{ post.date_posted }}</small>
            </p>
            <p class="card-text">
                <small class="text-muted">Posted by: {{ post.author.first_name }} {{ post.author.last_name }}</small>
            </p>
            <form method="post" action="{% url 'delete_blog_post' post.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
