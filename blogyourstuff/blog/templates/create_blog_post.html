{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="card mt-4" style="background-color: #EDEDED;">
      <div class="card-body">
        <h2 class="card-title">Create a New Blog Post</h2>
        
        <!-- Bootstrap card for the form -->
        <div class="card">
          <div class="card-body">
            <form method="post" action="{% url 'create_blog_post' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
